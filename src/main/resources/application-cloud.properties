# Cloud Profile for SAP BTP deployment
spring.application.name=superinventory

# Cloud Foundry will inject PostgreSQL service credentials
# No need to specify datasource URL/username/password here
# They will be auto-configured by Java Buildpack

# JPA Configuration for Cloud
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# Production optimizations
server.port=${PORT:8080}
logging.level.root=INFO
logging.level.com.yantai.superinventory=INFO
